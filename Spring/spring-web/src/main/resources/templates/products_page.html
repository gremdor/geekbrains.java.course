<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Products Page</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Cost</th>
        <th>Info</th>
    </tr>
    <tr th:each="p : ${products}">
        <td align="left" th:text="${p.name}"/>
        <td align="right" th:text="${p.cost}"/>
        <td> <a th:href="@{'/products/' + ${p.id}}">...</a> </td>>
    </tr>
</table>

<span th:text="${'Products count: ' + products.size()}"/><br>
</body>
</html>
