<!doctype html>

<html ng-app="app" xmlns:filter="http://www.w3.org/1999/xhtml" xmlns:pagination="http://www.w3.org/1999/xhtml"
      xmlns:limitTo="http://www.w3.org/1999/xhtml" xmlns:orderBy="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<!--        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->

    <script src="index.js"></script>
</head>

<body>
<div class="container" ng-controller="indexController">


    <form class="row g-3 align-items-center" novalidate>
        <div class="col-md-4">
            <div class="form-floating input-group-sm">
                <input type="text" class="form-control" id="filterNamePart" placeholder="" ng-model="filter.name_part">
                <label for="filterNamePart">Name mask</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-floating input-group-sm">
                <input type="number" class="form-control" id="filterMinCost" ng-model="filter.min_cost" step="0.01"/>
                <label for="filterMinCost">Min cost</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-floating input-group-sm">
                <input type="number" class="form-control" id="filterMaxCost" ng-model="filter.max_cost" step="0.01"/>
                <label for="filterMaxCost">Max cost</label>
            </div>
        </div>
        <div class="col-md-1">
            <button class="btn btn-light" ng-click="filter()">Filter</button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-secondary" ng-click="clear()">Clear</button>
        </div>

        <div class="col-md-4">
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                        ng-model="viewby" ng-change="setItemsPerPage(viewby)">
                    <option>3</option>
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                </select>
                <label for="floatingSelect">Set records per page</label>
            </div>
        </div>
    </form>

    <h3>Product list</h3>
    <ul uib-pagination direction-links="false" total-items="totalItems" ng-model="currentPage" num-pages="smallnumPages"
        ng-change="filter()" class="pagination-sm"
        items-per-page="itemsPerPage"></ul>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Product name</td>
            <td>Cost</td>
            <td>Action</td>
        </tr>
        <tbody>
        <!--        <tr ng-repeat="p in ProductsList.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">-->
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
